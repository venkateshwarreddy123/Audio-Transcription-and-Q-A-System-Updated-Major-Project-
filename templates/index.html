<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription & Q&A System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .output-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .output-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .output-text {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .qa-section {
            grid-column: 1 / -1;
        }

        .question-input {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .question-input input {
            flex: 1;
        }

        .answer-box {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #4facfe;
        }

        .chunks-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .chunk-item {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 3px solid #667eea;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e1e5e9;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .question-input {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-microphone"></i> Audio Transcription & Q&A System</h1>
            <p>Download YouTube videos, transcribe audio, and ask intelligent questions</p>
        </div>

        <div class="main-content">
            <!-- Audio Processing Card -->
            <div class="card">
                <h2><i class="fas fa-download"></i> Audio Processing</h2>
                
                <div class="form-group">
                    <label for="youtube-url">YouTube URL:</label>
                    <input type="url" id="youtube-url" class="form-control" placeholder="https://youtu.be/...">
                </div>

                <div class="form-group">
                    <label for="task-type">Processing Type:</label>
                    <select id="task-type" class="form-control">
                        <option value="translate">Translate to English</option>
                        <option value="transcribe">Transcribe (Original Language)</option>
                    </select>
                </div>

                <button id="download-btn" class="btn">
                    <i class="fas fa-download"></i> Download & Process
                </button>

                <div id="download-progress" class="progress-bar" style="display: none;">
                    <div class="progress-fill"></div>
                </div>

                <div id="download-status"></div>
            </div>

            <!-- Text Processing Card -->
            <div class="card">
                <h2><i class="fas fa-cogs"></i> Text Processing</h2>
                
                <div class="form-group">
                    <label for="text-file">Transcribed Text File:</label>
                    <input type="text" id="text-file" class="form-control" placeholder="transcribed_audio_xxx.txt" readonly>
                </div>

                <button id="process-btn" class="btn btn-secondary" disabled>
                    <i class="fas fa-cogs"></i> Process for Q&A
                </button>

                <div id="process-status"></div>

                <div class="output-section" id="transcription-output" style="display: none;">
                    <h3><i class="fas fa-file-text"></i> Transcription</h3>
                    <div class="output-text" id="transcription-text"></div>
                </div>
            </div>
        </div>

        <!-- Q&A Section -->
        <div class="card qa-section">
            <h2><i class="fas fa-question-circle"></i> Question & Answer</h2>
            
            <div class="form-group">
                <label for="question">Ask a question about the transcribed content:</label>
                <div class="question-input">
                    <input type="text" id="question" class="form-control" placeholder="What are the main points discussed in the video?">
                    <button id="ask-btn" class="btn btn-success" disabled>
                        <i class="fas fa-search"></i> Ask Question
                    </button>
                </div>
            </div>

            <div id="qa-status"></div>

            <div id="answer-box" class="answer-box" style="display: none;">
                <h3><i class="fas fa-lightbulb"></i> Answer</h3>
                <div id="answer-text"></div>
                
                <div class="chunks-box">
                    <h4><i class="fas fa-list"></i> Relevant Context</h4>
                    <div id="chunks-list"></div>
                </div>
            </div>
        </div>

        <!-- Summary Section -->
        <div class="card">
            <h2><i class="fas fa-file-alt"></i> Summary</h2>
            
            <button id="summarize-btn" class="btn btn-secondary" disabled>
                <i class="fas fa-compress-alt"></i> Generate Summary
            </button>

            <div id="summary-status"></div>

            <div class="output-section" id="summary-output" style="display: none;">
                <h3><i class="fas fa-file-alt"></i> Summary</h3>
                <div class="output-text" id="summary-text"></div>
            </div>
        </div>
    </div>

    <script>
        // Global variables to store current state
        let currentAudioFile = null;
        let currentTextFile = null;
        let currentIndexFile = null;
        let currentChunksFile = null;

        // DOM elements
        const downloadBtn = document.getElementById('download-btn');
        const processBtn = document.getElementById('process-btn');
        const askBtn = document.getElementById('ask-btn');
        const summarizeBtn = document.getElementById('summarize-btn');
        const youtubeUrl = document.getElementById('youtube-url');
        const taskType = document.getElementById('task-type');
        const textFile = document.getElementById('text-file');
        const question = document.getElementById('question');

        // Status elements
        const downloadStatus = document.getElementById('download-status');
        const processStatus = document.getElementById('process-status');
        const qaStatus = document.getElementById('qa-status');
        const summaryStatus = document.getElementById('summary-status');

        // Output elements
        const transcriptionOutput = document.getElementById('transcription-output');
        const transcriptionText = document.getElementById('transcription-text');
        const answerBox = document.getElementById('answer-box');
        const answerText = document.getElementById('answer-text');
        const chunksList = document.getElementById('chunks-list');
        const summaryOutput = document.getElementById('summary-output');
        const summaryText = document.getElementById('summary-text');

        // Download and process audio
        downloadBtn.addEventListener('click', async () => {
            const url = youtubeUrl.value.trim();
            if (!url) {
                showStatus(downloadStatus, 'Please enter a YouTube URL', 'error');
                return;
            }

            downloadBtn.disabled = true;
            downloadBtn.innerHTML = '<span class="loading"></span> Downloading...';

            try {
                // Step 1: Download audio
                showStatus(downloadStatus, 'Downloading audio from YouTube...', 'info');
                const downloadResponse = await fetch('/api/download-audio', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const downloadData = await downloadResponse.json();
                if (!downloadData.success) {
                    throw new Error(downloadData.error);
                }

                currentAudioFile = downloadData.audio_file;
                showStatus(downloadStatus, `Audio downloaded: ${downloadData.video_title}`, 'success');

                // Step 2: Transcribe audio
                showStatus(downloadStatus, 'Transcribing audio...', 'info');
                const transcribeResponse = await fetch('/api/transcribe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        audio_file: currentAudioFile,
                        task: taskType.value
                    })
                });

                const transcribeData = await transcribeResponse.json();
                if (!transcribeData.success) {
                    throw new Error(transcribeData.error);
                }

                currentTextFile = transcribeData.output_file;
                textFile.value = currentTextFile;
                
                // Show transcription
                transcriptionText.textContent = transcribeData.transcribed_text;
                transcriptionOutput.style.display = 'block';
                
                showStatus(downloadStatus, 'Transcription completed successfully!', 'success');
                processBtn.disabled = false;

            } catch (error) {
                showStatus(downloadStatus, `Error: ${error.message}`, 'error');
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = '<i class="fas fa-download"></i> Download & Process';
            }
        });

        // Process text for Q&A
        processBtn.addEventListener('click', async () => {
            if (!currentTextFile) {
                showStatus(processStatus, 'No text file available', 'error');
                return;
            }

            processBtn.disabled = true;
            processBtn.innerHTML = '<span class="loading"></span> Processing...';

            try {
                showStatus(processStatus, 'Processing text for Q&A system...', 'info');
                
                const response = await fetch('/api/process-text', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text_file: currentTextFile })
                });

                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error);
                }

                currentIndexFile = data.index_file;
                currentChunksFile = data.chunks_file;
                
                showStatus(processStatus, `Text processed successfully! Created ${data.num_chunks} chunks.`, 'success');
                askBtn.disabled = false;
                summarizeBtn.disabled = false;

            } catch (error) {
                showStatus(processStatus, `Error: ${error.message}`, 'error');
            } finally {
                processBtn.disabled = false;
                processBtn.innerHTML = '<i class="fas fa-cogs"></i> Process for Q&A';
            }
        });

        // Ask question
        askBtn.addEventListener('click', async () => {
            const questionText = question.value.trim();
            if (!questionText) {
                showStatus(qaStatus, 'Please enter a question', 'error');
                return;
            }

            if (!currentIndexFile || !currentChunksFile) {
                showStatus(qaStatus, 'Please process the text first', 'error');
                return;
            }

            askBtn.disabled = true;
            askBtn.innerHTML = '<span class="loading"></span> Thinking...';

            try {
                showStatus(qaStatus, 'Searching for relevant information...', 'info');
                
                const response = await fetch('/api/ask-question', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: questionText,
                        index_file: currentIndexFile,
                        chunks_file: currentChunksFile
                    })
                });

                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error);
                }

                // Display answer
                answerText.textContent = data.answer;
                answerBox.style.display = 'block';

                // Display relevant chunks
                chunksList.innerHTML = '';
                data.relevant_chunks.forEach((chunk, index) => {
                    const chunkDiv = document.createElement('div');
                    chunkDiv.className = 'chunk-item';
                    chunkDiv.textContent = `Chunk ${index + 1}: ${chunk}`;
                    chunksList.appendChild(chunkDiv);
                });

                showStatus(qaStatus, 'Question answered successfully!', 'success');

            } catch (error) {
                showStatus(qaStatus, `Error: ${error.message}`, 'error');
            } finally {
                askBtn.disabled = false;
                askBtn.innerHTML = '<i class="fas fa-search"></i> Ask Question';
            }
        });

        // Generate summary
        summarizeBtn.addEventListener('click', async () => {
            if (!currentTextFile) {
                showStatus(summaryStatus, 'No text file available', 'error');
                return;
            }

            summarizeBtn.disabled = true;
            summarizeBtn.innerHTML = '<span class="loading"></span> Summarizing...';

            try {
                showStatus(summaryStatus, 'Generating summary...', 'info');
                
                const response = await fetch('/api/summarize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text_file: currentTextFile })
                });

                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error);
                }

                // Display summary
                summaryText.textContent = data.summary;
                summaryOutput.style.display = 'block';
                
                showStatus(summaryStatus, 'Summary generated successfully!', 'success');

            } catch (error) {
                showStatus(summaryStatus, `Error: ${error.message}`, 'error');
            } finally {
                summarizeBtn.disabled = false;
                summarizeBtn.innerHTML = '<i class="fas fa-compress-alt"></i> Generate Summary';
            }
        });

        // Helper function to show status messages
        function showStatus(element, message, type) {
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Allow Enter key to submit questions
        question.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !askBtn.disabled) {
                askBtn.click();
            }
        });

        // Allow Enter key to submit YouTube URL
        youtubeUrl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !downloadBtn.disabled) {
                downloadBtn.click();
            }
        });
    </script>
</body>
</html>
